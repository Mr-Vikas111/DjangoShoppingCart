{% extends 'shop/basic.html' %}
{% block title%} {{product.product_name}} My cart {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
    <div class ="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="233px" height="385px">
        </div>
        <div class="row my-2">
            <button type="button" class="btn btn-primary my-3">Buy Now</button>
            <button type="button" class="btn btn-primary">Add to cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p>{{product.desc}}</p>
        <p><b>Rs.{{product.price}}</p></b> 
    </div>
    </div>
</div>

{% endblock %}

{% block js %}

<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart ={}
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}


$('.cart').click(function(){
  console.log('clicked');
  var idstr = this.id.toString();
  console.log(idstr)
  if (cart[idstr] != undefined){
    cart[idstr] = cart[idstr]+1;
  }
  else{
    cart[idstr] = 1;
  }
  console.log(cart);
  localStorage.setItem('cart', JSON.stringify(cart));
  document.getElementById('cart').innerHTML = Object.keys(cart).length;
});


$('#popcart').popover('show');
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>

{%endblock%}

<button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Cart(<span id="cart">0</span>)
</button>
